<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/estilos.css" />
    <title>Clinica medica</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="nav">
      <div>
        <a href="index.html" style="margin-left: 2em">Clinica Medica</a>
      </div>
      <div>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="citas.html">Citas</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h5 class="center">Registro de pacientes</h5>
      <div class="row container__card">
        <form class="col s12" id="form">
          <div class="row">
            <div class="input-field col s6">
              <input id="id" type="text" class="validate" />
              <label for="id">id</label>
            </div>
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" />
              <label for="first_name">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" />
              <label for="last_name">Apellido</label>
            </div>
            <div class="input-field col s6">
              <input id="email" type="email" class="validate" />
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="date" type="text" class="datepicker" />
              <label for="date">Fecha de Nacimiento</label>
            </div>
            <div>
              <button
                class="btn waves-effect waves-light"
                type="button"
                id="btn-add"
              >
                Registrar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container table">
      <h5>Listado de pacientes</h5>
      <table id="data">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha de Nacimiento</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/businessLogic.js"></script>
    <script src="./js/uiLogic.js"></script>
  </body>
</html>
